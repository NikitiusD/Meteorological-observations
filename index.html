<!doctype html>

<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Метеорологические наблюдения</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="body">
    <div class="header">
        <div class="logo">Метеорологические наблюдения</div>
        <div class="greet">
            Здравствуйте, <span title="Нажмите для смены пользователя" class="greet-name"></span>.<br>Ваш статус -
            <span class="greet-role"></span>.
        </div>
    </div>
    <div class="admin">
        <form>
            <input type="text" placeholder="Логин Админа (root)" name="username"><br>
            <input type="password" placeholder="Пароль (root)" name="password"><br>
            <input type="button" value="Логинь меня!" onClick="display(this.form)">
        </form>
    </div>

    <br>
    <select name="hero" onchange="makeGraph(document)">
         <option disabled>Выберите наблюдение</option>
         <option selected value="temperature|Температура, °C">Температура, °C</option>
         <option value="humidity|Влажность, %">Влажность, %</option>
         <option value="pressure|Давление, мм. рт. ст.">Давление, мм. рт. ст.</option>
         <option value="wind_direction|Направление ветра, °">Направление ветра, °</option>
         <option value="wind_speed|Скорость ветра, м/с">Скорость ветра, м/с</option>
    </select>
     

    <div class="graph">
        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    </div>

    
    <br><input id="hide_button" type="button" value="Скрыть/Показать таблицы данных" onclick="hideTables(document)">

    <div class="table_data" style="display: none;">
        <div class="navbar">
            <div data-nav="cities" class="nav">Города</div>
            <div data-nav="meteo" class="nav">Метео Сводка</div>
        </div>
        <div class="buttons">
            <button id="add">Добавить</button>
        </div>
        <div class="table-container">
            <table id="cities" class="table display"></table>
        </div>
        <div class="table-container">
            <table id="meteo" class="table display"></table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="database.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
